    <body>
        <header>
            <h1>API Calls</h1>
    
            <button id="btn" type="button" class="btn btn-outline-primary">Refresh</button>
        </header>
      <!-- DATA -->
      <div id="info">
        <div class="row">
          
          <!-- Temperature Card -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-header card-header-icon card-header-rose">
                  <div class="card-icon">
                    <i class="material-icons">ac_unit</i>
                  </div>
              </div>
              <div class="card-body">
                  <h4 class="card-title">Here is the Temp(in deg Celcius) <span id="temperature" style="font-size: 300%" ></span> </h4>
              </div>
            </div>
          </div>

          <!-- Humidity Card -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-header card-header-icon card-header-rose">
                  <div class="card-icon">
                    <i class="material-icons">water_damage</i>
                  </div>
              </div>
              <div class="card-body">
                  <h4 class="card-title">Here is the Humidity(in %) <span id="humidity" style="font-size: 300%" ></span> </h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- CHART -->
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header card-chart card-header-warning">
              <div class="ct-chart" id="dailySalesChart"></div>
            </div>
            <div class="card-body">
              <h4 class="card-title">Daily Sales</h4>
              <p class="card-category"><span class="text-success"><i class="fa fa-long-arrow-up"></i> 55%  </span> increase in today sales.</p>
            </div>
            <div class="card-footer">
              <div class="stats">
                <i class="material-icons">access_time</i> updated 4 minutes ago
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
        <div class="card">
          <div class="card-header card-chart card-header-success">
            <div class="ct-chart" id="completedTasksChart"></div>
          </div>
          <div class="card-body">
            <h4 class="card-title">Completed Tasks</h4>
            <p class="card-category">Last Campaign Performance</p>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">access_time</i> updated 2 minutes ago
            </div>
          </div>
        </div>
        </div>
      </div>
    </body>

    <script src="./api_call.js"></script>
